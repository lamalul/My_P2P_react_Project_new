<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Teach German</title>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <!-- Content for the index page goes here -->
    <h1 id="index_heading">Welcome to Our German Language Learning Website</h1>
    <p>Explore our services and resources to learn German.</p>

    <div class="container mt-5">
      <h1>Sample Products</h1>

      <!-- Bootstrap Carousel -->
      <div id="productCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <!-- Carousel items go here -->
          <div class="carousel-item active">
            <img
              src="images/Products/Drink1.avif"
              class="d-block w-100"
              alt="Product 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/Products/Food1.avif"
              class="d-block w-100"
              alt="Product 2"
            />
          </div>
        </div>

        <!-- Carousel controls -->
        <a
          class="carousel-control-prev"
          href="#productCarousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#productCarousel"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- Product Table -->
      <table class="table mt-5">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Material</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Product 1</td>
            <td>Description of Product 1</td>
            <td>Material 1</td>
          </tr>
          <tr>
            <td>Product 2</td>
            <td>Description of Product 2</td>
            <td>Material 2</td>
          </tr>
        </tbody>
      </table>
    </div>

    <a href="product-galary.html">Go to Gallery</a>
    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/load-content.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
